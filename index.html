<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="arena">
        <div class="side">
            <p class="bordered" id="player-score">0</p>
            <p class="bordered">Player</p>
            <div class="weapons bordered">
                <button class="buttons" id="btn-rock">ROCK</button>
                <button class="buttons" id="btn-paper">PAPER</button>
                <button class="buttons" id="btn-scissors">SCISSORS</button>
            </div>
        </div>
        <div id="results">
            <p class="bordered" id="round-result">Play the game to see the result!</p>
            <div id="final-results">
                <h3 class="bordered hide">Congratulations! You win!</h3>
                <button class="bordered hide" id="btn-reset">Play again!</button>
            </div>
        </div>

        <div class="side">
            <div class="weapons bordered">
                <button class="ai-button" disabled>ROCK</button>
                <button class="ai-button" disabled>PAPER</button>
                <button class="ai-button" disabled>SCISSORS</button>
            </div>
            <p class="bordered">Computer</p>
            <p class="bordered" id="ai-score">0</p>
        </div>
    </div>

</body>
</html>
