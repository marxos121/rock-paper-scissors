<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>
<body>
    <img src="img/player.png">
    <img src="img/AI.png">
    <button id="ai_rock"><img src="img/rock.png"></button>
    <button id="ai_paper"><img src="img/paper.png"></button>
    <button id="ai_scissors"><img src="img/scissors.png"></button>
    <button class="buttons" id="btn_rock"><img src="img/rock.png"></button>
    <button class="buttons" id="btn_paper"><img src="img/paper.png"></button>
    <button class="buttons" id="btn_scissors"><img src="img/scissors.png"></button>
    <div id="round-result">Play the game to see the result!</div>
    <div id="scores">Player: 0 Computer 0</div>
    <div class="final-results">
        <h3></h3>
        <button id="btn-reset"><img src="img/play again.png"></button>
    </div>
</body>
</html>
