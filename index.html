<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="arena">
        <div class="side">
            <p id="player-score">0</p>
            <img src="img/player.png">
            <div class="weapons">
                <button class="buttons" id="btn-rock"><img src="img/rock.png"></button>
                <button class="buttons" id="btn-paper"><img src="img/paper.png"></button>
                <button class="buttons" id="btn-scissors"><img src="img/scissors.png"></button>
            </div>
        </div>

        <div class="side">
            <div class="weapons">
                <button id="ai-rock"><img src="img/rock.png"></button>
                <button id="ai-paper"><img src="img/paper.png"></button>
                <button id="ai-scissors"><img src="img/scissors.png"></button>
            </div>
            <img src="img/AI.png">
            <p id="ai-score">0</p>
        </div>
    </div>

    <p id="round-result">Play the game to see the result!</p>

    <div class="final-results">
        <h3></h3>
        <button id="btn-reset"><img src="img/play again.png"></button>
    </div>
</body>
</html>
